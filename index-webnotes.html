<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			TryM2!
		</title>
		<link rel="stylesheet" href="m2.css" type="text/css" media="screen">
		<script type="text/javascript" src="jquery.1.3.2.min.js">
</script>
		<script type="text/javascript" src="m2.js">
</script>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<h1>
					TryM2!
				</h1>This is our great interactive M2 website.
			</div>
			<div id="input">
				<div class="subHeader">
					This is your input!
				</div>Enter M2 commands here
				<div id="dataIn">
					<form method="post" id="testform" name="testform">
						<textarea id="M2In">
</textarea><br>
						<input type="submit" class="submit" name="action" value="Submit"> <input type="submit" class="reset" name="action" value="Reset">
					</form>
				</div>
			</div>
			<div id="output">
				<div class="subHeader">
					This is our M2 output.
				</div>
				<div id="statusbar">
					Green or red
				</div>
				<div id="dataOut">
					<form method="post">
						<textarea id="M2Out">
</textarea><br>
						<input type="submit" class="submit" name="action" value="Submit"> <input type="submit" class="reset" name="action" value="Reset">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
