<html>
	<head>
		<title>TryM2 with php</title>
		
		<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {

			$("#submit").click(function(){
			
				$.post("M2Client.php", {cmd: $("#cmd").val()}, function(data){

					if(data != "0")
					{
						$("#container").html("<b>Session initialized successfully!"+ data + "</b>");
						$("#cmd").val("");
					} else {
						$("#container").html("<b>Something Broke! HELP!</b>");
					}
				
				});
			});
		});
		</script>
		
		
	</head>
	<body>
	
		<textarea id="cmd" name="cmd" rows="10" cols="40"/></textarea><br>
		<input type="submit" id="submit" name="submit" value="Execute" />
		
		<div id="container"></div>
	</body>
</html>
